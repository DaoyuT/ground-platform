<inline-editor 
  mat-dialog-title
  class="layer-name"
  [data]="layerName" 
  placeholder='Unnamed layer' 
  (focusOut)='setLayerName($event)'></inline-editor>
<form [formGroup]="layerForm" (ngSubmit)="onSave($event)">
  <mat-dialog-content>
    <div>Layer id: {{ layerId }}</div>
    <input type="text" formControlName="question" />
    <div>TODO: Layer UI goes here</div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div>
      <button
        mat-raised-button
        color="primary"
        (click)="onClose()"
        type="button"
        class="btn-cancel"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="btn-save"
      >
        Save
      </button>
    </div>
  </mat-dialog-actions>
</form>
